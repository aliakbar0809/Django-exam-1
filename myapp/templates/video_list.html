{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Список видео</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>

    <h2>Список видео</h2>

    <a href="/videos/create/">Добавить новое видео</a><br><br>

    <form method="get" action="">
        <label>Показать видео пользователя:</label>
        <select name="user_id">
            <option value="">Все пользователи</option>
            {% for u in users %}
                <option value="{{ u.id }}">{{ u.first_name }} {{ u.last_name }}</option>
            {% endfor %}
        </select>

        <label style="margin-left:20px;">Исключить пользователя:</label>
        <select name="exclude_user_id">
            <option value="">Не исключать</option>
            {% for u in users %}
                <option value="{{ u.id }}">{{ u.first_name }} {{ u.last_name }}</option>
            {% endfor %}
        </select>

        <button type="submit" style="margin-left:20px;">Показать</button>
    </form>

    <hr>

    {% for video in videos %}
        <div style="margin-bottom: 40px;">
            <p><strong>{{ video.title }}</strong></p>
            <p>Автор: {{ video.user.first_name }} {{ video.user.last_name }}</p>

            
                <video width="300" controls>
                    <source src="{{ video.file.url }}" type="video/mp4" />
                </video>
            
            <br><br>

            <a href="/videos/{{ video.id }}/">Подробнее</a> |
            <a href="/videos/{{ video.id }}/update/">Редактировать</a> |
            <a href="/videos/{{ video.id }}/delete/">Удалить</a>
        </div>
    {% endfor %}


    <a href="{% url 'user_list' %}"><button>Перейти к пользователям</button></a>

</body>
</html>
